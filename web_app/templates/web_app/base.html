<!DOCTYPE html>
{% load static %}
<html lang="ru">
    <head>
        <meta charset="utf-8"/>
        <title>{% block title %}{% endblock title %} - Магазин цифровых товаров</title>
        <link rel="stylesheet" href="{% static '/css/styles.css' %}" />
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Магазин Цифровых Товаров</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarText"
                        aria-controls="navbarText"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse p-2" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Главная</a>
                        </li>
                    </ul>
                    <div class="d-flex flex-row">
                        {% if user.is_anonymous %}
                        <a class="btn btn-outline-primary me-2"
                           href="/login">Войти</a>
                        <a class="btn btn-outline-primary"
                           href="/registration">Регистрация</a>
                        {% else %}
                        <p class="badge bg-primary text-wrap fs-4 my-auto me-2">
                            {{ user.username }}
                        </p>
                        <a class="btn btn-outline-primary"
                           href="/logout">Выйти</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>

        {% block content %}{% endblock content %}

    </body>
</html>
